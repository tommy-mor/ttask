<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Test file asd</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="custom.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <a class="navbar-brand"><i class="glyphicon glyphicon-th-list"></i> Tommy's task app</a>
            </div>
        </nav>
        <div class="container" id="tasks">
            <div class="col-md-5" style="">
                <div class="panel panel-default">
                    <div class="panel-heading">Add a task</div>
                    <form @submit="addTask" class="panel-body">
                        <div class="form-group">
                            <input class="form-control" placeholder="what u need to do" v-model="newTodo"></input>
                            <textarea class="form-control" rows="4" v-model="todobody" placeholder="more detail"></textarea>
                        </div>

                        <button class="btn btn-primary">Add task</button>
                        <button class="btn" type="button" @click="getdata">get data</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <div class="panel panel-default">
                    <div v-if="todos.length" class="panel-heading">
                        Tasks
                    </div>
                    <ol class="list-group">
                        <a v-for="meme in todos" class="list-group-item"  track-by="$index">
                            <my-comp :data="meme" :type="meme.type" :edit="$index == editindex"></my-comp>
                        </a>
                    </ol>
                </div>
            </div>

        </div>

        <script src="bundle.js/bundle.js"></script>
        <template id="list">
            <div v-if="type == 'text' || !type">
                <!-- everything here is for text type -->
                <div v-if="!edit">
                    <h4 class="list-group-item-heading">{{ data.title }}</h4>
                    <p class="list-group-item-text"> <pre v-if="data.body" class="test">{{ data.body }} </pre></p>
                    <i class="btn btn-xs btn-danger pull-right" style="position:relative; top:-20px"  @click="removeTask($index)">del</i>
                    <i class="btn btn-xs btn-default pull-right " v-if="edit == false" style="position:relative; top:-20px"  @click="edittask">edit task</i>
                </div>
                <div v-if="edit" class="form-group">
                    <!-- this is for if text type is being edited -->
                    {{ meme }}
                    <form @submit="edittask($index)">
                        <input class="form-control" placeholder="what u need to do" v-model="edittitle"></input>
                        <textarea class="form-control" rows="4" v-model="editbody" placeholder="more detail" style="margin-bottom: 29px"></textarea>
                        <i class="btn btn btn-primary pull-right" style="position:relative; top:-20px"  @click="finishedit($index)">change</i>
                    </form>
                </div>
            </div>
            <div v-if="type == 'list'">
                <!-- everything here is for list type -->
                <h4 class="list-group-item-heading">{{ data.title }}</h4>
                <p class="list-group-item-text"> <pre v-if="data.body" class="test">{{ data.body }} </pre></p>
                <i class="btn btn-xs btn-danger pull-right" style="position:relative; top:-20px"  @click="removeTask($index)">del</i>
                <i class="btn btn-xs btn-default pull-right " v-if="edit == false" style="position:relative; top:-20px"  @click="edit = true">edit LIST</i>
            </div>
        </template>

    </body>
</html>
